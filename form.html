<!DOCTYPE html>
<html>
<body>

<p>Enter a number and click OK:</p>

<input id="id1" type="number" min="110" max="110" required>
<button onclick="myFunction()">OK</button>

<p>If the number is less than 100 or greater than 300, an error message will be displayed.</p>

<p id="demo"></p>

<p>Enter Your ID No:</p>

<input id="id2" type="char" required>
<button onclick="myFunction1()">OK</button>

<p id="demo1"></p>
<p>Enter your name:</p>

<input id="id3" type="String" required >
<button onclick="myFunction2()">OK</button>

<p id="demo2"></p>

<p>Enter your Contact No::</p>

<input id="numb">

<button type="button" onclick="myFunction3()">Submit</button>

<p id="dem"></p>


<script>
function myFunction() {
    var inpObj = document.getElementById("id1");
    if (!inpObj.checkValidity()) {
        document.getElementById("demo").innerHTML = inpObj.validationMessage;
    } else {
        document.getElementById("demo").innerHTML = "Input OK";
    } 
} 
function myFunction1() {
    var inpObj = document.getElementById("id2");
    if (!inpObj.checkValidity()) {
        document.getElementById("demo1").innerHTML = inpObj.validationMessage;
    } else {
        document.getElementById("demo1").innerHTML = "Input OK";
    } 
} 
function myFunction2() {
    var inpObj = document.getElementById("id3");
    if (!inpObj.checkValidity()) {
        document.getElementById("demo2").innerHTML = inpObj.validationMessage;
    } else {
        document.getElementById("demo2").innerHTML = "Input OK";
    } 
} 
<script>
function myFunction3() {
    var x, text;

    // Get the value of the input field with id="numb"
    x = document.getElementById("numb").value;

    // If x is Not a Number or less than one or greater than 10
    if (isNaN(x) || x < 1 || x > 11) {
        text = "Input not valid";
    } else {
        text = "Input OK";
    }
    document.getElementById("dem").innerHTML = text;
}
</script>

</body>
</html>
